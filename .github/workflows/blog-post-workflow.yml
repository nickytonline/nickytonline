name: Latest content I make workflow
on:
  schedule:
    # Runs every Monday at 1pm UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          max_post_count: "4"
          feed_list: "https://www.youtube.com/feeds/videos.xml?channel_id=UCBLlEq0co24VFJIMEHNcPOQ,https://www.iamdeveloper.com/feed.xml,https://www.youtube.com/feeds/videos.xml?playlist_id=PL8Bb2WLXhUaDCHK5HrxDXZWmuTARKDiV3,https://www.youtube.com/feeds/videos.xml?playlist_id=PL8Bb2WLXhUaBGrYRnmDaF73LDCjEGzjIE,https://forem.dev/feed/nickytonline,https://community.vscodetips.com/feed/nickytonline"
